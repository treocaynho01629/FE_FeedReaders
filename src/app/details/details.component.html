<br>

<div *ngIf="status == 'loading'" class="page-loader" #container>
  <mdb-loading [show]="true" [container]="container">
    <div class="loading-spinner">
      <div class="spinner-border loading-icon" role="status"></div>
      <span class="loading-text">Đang tải...</span>
    </div>
  </mdb-loading>
</div>

<div *ngIf="article != null" class="container-fluid ps-5 pe-5" >

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb ps-1">
      <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{article.title}}</li>
    </ol>
  </nav>

  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col col-12 col-lg-9">
        <div class="container">
          <div class="row">
            <h1 class="g-0 p-1">{{article.title}}</h1>
          </div>
          <div class="row border-top border-bottom py-2">
            <div class="d-flex g-0 p-1">
              Ngày xuất bản: {{article.pubDate}}
            </div>
          </div>
          <img class="my-4" src="{{article.thumbnail}}">
          <span>{{article.content}}</span>
        </div>
      </div>

      <div class="col col-12 col-lg-3">
        <app-left></app-left>
      </div>
    </div>
  </div>
</div>

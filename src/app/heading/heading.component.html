<br><br><br>

<div class="container mt-5">

  <h4>Tin nóng</h4>

  <div class="row">
    <div *ngFor="let article of headingDisplay" class="col-lg-3 mb-3">
      <div class="box">
        <img src="{{article.thumbnail}}" width="100%">
        <h5 class="mt-2 mb-2">{{article.title}}</h5>
        <p>{{article.pubDate}}</p>
        <a href="{{article.link}}" class="btn btn-dark btn-sm mt-2" style="background-color:#696763">Đọc tiếp...</a>
      </div>
    </div>
  </div>
</div>
